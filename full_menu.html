    <header class="header">
        <section class="container">
            <div class="header_container">
                <div class="logo">
                    <a href="./" style="vertical-align:middle;">El buen sabor</a>

                    <nav class="menu">

        <article class="title_food section_title" style="text-align:center; margin-bottom:30px;">

            <h3>Entradas</h3>

        <article class="info_food" style="margin-bottom:30px;">

        </article>

            <h3>Segundos</h3>
        </article>

        <article class="info_food" style="margin-bottom:30px;">
            <img src="./assets/img/sopa_seca.jpg"

                 style="display:block; margin:0 auto; width:350px; height:235px; border-radius:8px;">
